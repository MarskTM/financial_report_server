syntax = "proto3";

package pb;

option go_package = "./pb";

// ------------------------------- User Access ---------------------------------
message Credentials {
    string username = 1;
    string password = 2;
}

message AuthResponse {
    bool authenticated = 1;
    int32 uuid = 2;
    repeated string roles = 3;

}

// Biz server
service BizService {
    rpc Authenticate(Credentials) returns (AuthResponse) {}
}