syntax = "proto3";

package pb;

option go_package = "./pb";

// ------------------------------- User Access ---------------------------------
message Credentials {
    string username = 1;
    string password = 2;
}

message AuthResponse {
    int32 session = 1;
    int32 user_id = 2;
    string usernames = 3;
    repeated string roles = 4;

}

// Biz server
service BizService {
    rpc Authenticate(Credentials) returns (AuthResponse) {}
}